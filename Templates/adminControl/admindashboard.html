{% extends 'adminbase.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="card col-lg-4 col-md-4" style="background-color: whitesmoke; height: 250px;">
            <h1 class="d-flex justify-content-center"><a href="{% url 'view-customer' %}">Customers</a></h1>
            <h3>Total Users: {{ usercount }}</h3>
        </div>
        <div class="card col-lg-4 col-md-4" style="background-color: whitesmoke; height: 250px;">
            <h1 class="d-flex justify-content-center"><a href="{% url 'admin-products' %}">Products</a></h1>
            <h3>Total Products: {{ productcount }}</h3>
        </div>
        <div class="card col-lg-4 col-md-4" style="background-color: whitesmoke; height: 250px;">
            <h1 class="d-flex justify-content-center"><a href="{% url 'admin-view-booking' %}">Orders</a></h1>
            <h3>Total Orders: {{ ordercount }}</h3>
        </div>
    </div>
</div>


{% endblock %}
